# configuration settings.
spack:
  definitions:
  - compilers:
    - intel@2021.6.0
  - mpis:
    - openmpi@4.1.4
  - packages:
    - esmf@8.3.1+parallelio
    - fms
    - parallelio
  specs:
  - matrix:
    - [$mpis]
    - [$%compilers]
  - matrix:
    - [$packages]
    - [$^mpis]
    - [$%compilers]
  view: true
  concretizer:
    unify: true
  mirrors:
    sources:
      fetch:
        url: file:///g/data/ik11/spack/0.19.0/sources
